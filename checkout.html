<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформлення замовлення</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="register">
  <div class="div">
    <div class="div-2"></div>
    <div class="div-3">
      <div class="div-4">
        <div class="column">
          <img loading="lazy" src="img/Logo.png" alt="Candle Image" />
        </div>
        <div class="column-2">
          <div class="div-5">
            <div class="div-6">Оформлення замовлення</div>
            <div class="div-7">
              <div class="div-8">
                <div class="div-9">
                  <div class="div-10">ПІП</div>
                  <input type="text" class="input" placeholder="Введіть ПІП">
                  <div class="div-11">Адреса доставки</div>
                  <input type="text" class="input" placeholder="Введіть адресу доставки">
                  <div class="div-12">Ел. пошта</div>
                  <input type="email" class="input" id="email" placeholder="Введіть ел. пошту" required>
                </div>
              </div>
              <div class="div-13">
                <button class="button" onclick="validateEmail()">Підтвердити замовлення</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="div-15">
      <footer><p>© 2024 Soul Light. All rights reserved.</p></footer>
    </div>
  </div>

  <script>
    function validateEmail() {
      var email = document.getElementById('email').value;
      if (email.indexOf('@') === -1) {
        alert('Будь ласка, введіть дійсну електронну адресу.');
      } else {
        window.location.href = 'confirmation.html';
      }
    }
  </script>
</body>
</html>
